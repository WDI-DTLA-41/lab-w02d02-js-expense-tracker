<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Expenses!</h1>
  <form>
    <input type="text" name="expense-name" id="name" placeholder="Name">
    <input type="text" name="expense-amount" id="amount" placeholder="Amount">
    <button id="add-expense">Add expense</button>
  </form>
  <p class="total">Total Expenses: $<span class="expense-total">0</p>
  <table class="expenses">
    <tr><td>Expense</td><td>Amount</td></tr>
  </table>
  <script src="main.js"></script>
</body>
</html>
