<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Expenses!</h1>
    <input type="text" name="expense-amount" id='spentAmount'>
    <input type="text" name="expense-name" id='thingBought'>
    <button id='add-expense' type='button'>Add Expense</button>
  <p>Total Expenses: $<span class="expense-total">0</p>
  <table class="expenses" width=800px;>
    <tr>
      <th><span id='expenses'> Expense </span></th>
        <td></td>
      <th><span id='amount'> Amount </span></th>
        <td></td>
    </tr>
    <!-- <tr><td>food</td><td>4</td></tr> -->
  </table>
  <script src="main.js"></script>
</body>
</html>
