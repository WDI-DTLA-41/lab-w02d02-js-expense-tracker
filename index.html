<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Expenses!</h1>
  <div>
    <input type="text" class="expense-name">
    <input type="text" class="expense-amount">
    <button id="add-expense">Add expense</button>
  </div>
  <p>Total Expenses: $<span class="expense-total">0</p>
  <table class="expenses">
    <tr><td>Expense</td><td>Amount</td></tr>
    <tr><td>food</td><td>4</td></tr>
  </table>
  <script src="main.js"></script>
</body>
</html>
