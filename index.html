<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Expenses!</h1>
  <form class="inputForm">
    <input type="text" name="expense-name" placeholder="Expense Name">
    <input type="number" name="expense-amount" placeholder="Expense Amount">
    <button type="button" id="add-expense">Add expense</button>
  </form>
  <p>Total Expenses: $<span class="expense-total">0</span></p>
  <table class="expenses">
    <thead>
      <tr>
        <th>Expense</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
    <!-- <tr><td>food</td><td>4</td><td><button type="button">Delete</button></td></tr> -->
    <!-- <tr><td>food</td><td>4</td><td><button type="button">Delete</button></td></tr> -->
  </table>
  <script src="main.js"></script>
</body>
</html>
