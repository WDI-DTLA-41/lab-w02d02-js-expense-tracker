<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Expenses!</h1>

  <div>
    <input type="text" name="expense-name" class="expense-name" placeholder="Expense Name">
    <input type="text" name="expense-amount" class="expense-amount" placeholder="Expense Amount">
    <button id="add-expense">Add expense</button>
  </div>

  <p>Total Expenses: $<span class="expense-total">0</span></p>

  <table class="expenses">
    <tr>
      <td>Expense</td>
      <td>Amount</td>
    </tr>
    <tr>
      <td>food</td>
      <td>4</td>
    </tr>
  </table>

  <script src="main.js"></script>
</body>
</html>
