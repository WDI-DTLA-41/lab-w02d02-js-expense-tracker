<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Expenses!</h1>
  <form>
    <input type="text" name="expense-amount" placeholder="Expense Amount" class="amountInput">
    <input type="text" name="expense-name" placeholder="Expense Name" class="nameInput">
    <button id="add-expense">Add Expense</button>
  </form>
  <p>Total Expenses: $<span class="expense-total">0</span></p>
  <table class="expenses">
    <thead>
      <td class="thead">Expense</td><td class="thead">Amount</td>
    </thead>
    <tbody>
      <tr><td>food</td><td>4</td></tr>
    </tbody>
  </table>
  <script src="main.js"></script>
</body>
</html>
