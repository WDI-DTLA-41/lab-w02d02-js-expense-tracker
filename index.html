<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="text" placeholder="Expense Name" id="expense-name">
  <input type="number" placeholder="Expense Amount" id="expense-amount">
  <br>
  <button id="add">Add Expense</button>
  <button id="sort">Sort</button>
  <h1>Total Expenses: <span id="total-expenses"></span></h1>

  <table>
    <tr>
      <th>Expense</th>
      <th>Amount</th>
    </tr>
    <tbody id="tableBody">
    </tbody>
  </table>

  <ul class="expenses">
  </ul>
  <script src="main.js"></script>
</body>
</html>
