<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>expense tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1>expenses!</h1>
    <form>
      <input type="text" name="expense-name" class="expense-name" placeholder="expense name">
      <input type="number" name="expense-amount" class="expense-amount" placeholder="expense amount">
      <button class="add-expense">add expense</button>
    </form>
    <p>total expenses: $<span class="expense-total">0</span></p>
  </div>
  <table class="expenses">
    <tr><td>expense</td><td>amount</td></tr>
  </table>
  <script src="main.js"></script>
</body>
</html>
