<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

      <div id="container">
             <input class="expAmt" type="textarea" name="expAmt" caption="Enter expense">
             <input class="expName" type="textarea" name="expName" tooltip="enter name">
             <button><span class="remove">Add Expense</span></button>
      </div>

      <div>

          <table id="expTable">

            <tr><th>Amount</th><th class="count">Current Expenses 0</th></tr>

          </table>

      </div>



      <script src="main.js" type="text/javascript"></script>
      <!--<script src="phil.js"></script>-->
</body>
</html>
