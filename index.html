<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Expenses!</h1>
    <input type="number" name="expense-amount" placeholder="Enter Expense Amount">
    <input type="text" name="expense-name" placeholder="Enter Expense Name">
    <button class="add-expense">Add expense</button>
  <p>Total Expenses: $<span class="expense-total">0</span></p>
  <table class="expenses">
    <thead>
      <tr>
        <th>Expense</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>food</td>
        <td>4</td>
      </tr>
    </tbody>
  </table>
  <script src="main.js"></script>
</body>
</html>
