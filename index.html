<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Expenses!</h1>
  <p class='input'>Input Expense Name <input type="text" class="expenseName">
    Input Expense Amount <input type="text" class="expenseAmount">
    <button id="addButton">Add expense</button>
  </p>
  <p>Total Expenses: $<span class="expense-total">0</p>
  <table class="expenses">
    <thead>
      <tr>
        <td class='expense-thead'>Expense</td>
        <td class='amount-thead'>Amount</td>
      </tr>
    </thead>
    <tbody class='tableBody'>
    </tbody>
    <tfoot>
      <tr>
        <td>Total Expenses : $</td>
        <td class='total'>0</td>
      </tr>
    </tfoot>
  </table>
  <script src="main.js"></script>
</body>
</html>
