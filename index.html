<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Expense Report</h1>

  <div id="form">
    <input id="expense-name" type="text" name="expense-name" placeholder="Expense Name">
    <input id="expense-amt" type="text" name="expense-amount" placeholder="Expense Amount">
    <button id="add-expense">Add expense</button>
  </div>

  <p>Total Expenses: $<span id="total">0</span></p>

  <table id="expenses">
    <tr class="table-header"><td>Expense</td><td>Amount</td></tr>
    <tr><td class="expense">food</td><td class="amount">4</td></tr>
  </table>

  <script src="main.js"></script>
</body>
</html>
