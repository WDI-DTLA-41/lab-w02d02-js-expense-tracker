<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="text" placeholder="Expense Name" id="expense-name">
  <input type="number" placeholder="Amount" id="expense-amount">
  <br>
  <button id="add" class="counter">Add Expense</button>

  <p>Total Expenses: $<span id="total-expenses">0</span></p>

  <table>
    <tr>
      <th class="expense-head">Expense</th>
      <th class="amount-head">Amount</th>
    </tr>
    <tbody id="tableBody">
    </tbody>
  </table>

  <ul class="expenses">
  </ul>
  <script src="main.js"></script>
</body>
</html>
