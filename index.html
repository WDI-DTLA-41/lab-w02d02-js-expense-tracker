<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
  <title>Expense Tracker</title>
</head>
<body>
  <input id="expenseNameInput" placeholder="Expense Name:">
  <input id="expenseAmountInput" placeholder="Enter Amount:">
  <button id="addButton">Add Expense</button>
  <button id="sort-button">Sort</button>
  <ul class="expenses">Expenses:</ul>
  <div>Current Expenses: <span id="currentTotalExpenses">0</span></div>
  <table id="expensesTable">
    <tr>
      <th>Expense</th>
      <th>Amount</th>
    </tr>
  </table>
<script src="main.js"></script>
</body>
</html>
